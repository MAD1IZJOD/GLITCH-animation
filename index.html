<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glitch Animation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glitch {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 6rem;
      color: #fff;
      position: relative;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      animation: pulse 3s infinite ease-in-out;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #ff00c8;
      z-index: -1;
    }

    .glitch::before {
      animation: glitchTop 0.2s infinite linear;
      top: -2px;
      color: #00ffff;
    }

    .glitch::after {
      animation: glitchBottom 0.2s infinite linear;
      top: 2px;
      color: #263c9e;
    }

    @keyframes glitchTop {
      0% {
        clip-path: inset(0 0 80% 0);
        transform: translate(-2px, -2px);
      }
      50% {
        clip-path: inset(40% 0 20% 0);
        transform: translate(2px, 2px);
      }
      100% {
        clip-path: inset(0 0 80% 0);
        transform: translate(-2px, -2px);
      }
    }

    @keyframes glitchBottom {
      0% {
        clip-path: inset(80% 0 0 0);
        transform: translate(2px, 2px);
      }
      50% {
        clip-path: inset(20% 0 40% 0);
        transform: translate(-2px, -2px);
      }
      100% {
        clip-path: inset(80% 0 0 0);
        transform: translate(2px, 2px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #fff, 0 0 40px #ff00c8, 0 0 80px #00ffff;
      }
      50% {
        text-shadow: 0 0 20px #fff, 0 0 60px #00ffff, 0 0 120px #ff00c8;
      }
    }
  </style>
</head>
<body>
  <div class="glitch" data-text="MADVERSE">refrence text</div>
</body>
</html>
